services:
  - type: web
    name: bloodbank-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DB_ENGINE
        value: sqlite
      - key: SECRET_KEY
        generateValue: true
      - key: OTP_MODE
        value: console